name: Build and Deploy
on:
  push:
    branches:
      - main
      - 'deployment/**'

permissions:
  contents: write

jobs:
  compute-image-tag:
    name: üîñ Compute Image Tag
    runs-on: ubuntu-latest
    outputs:
      image_base_tag: ${{ steps.set_tag.outputs.IMAGE_BASE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compute tag from branch
        id: set_tag
        run: |
          # GITHUB_REF_NAME is set by GitHub Actions and contains the branch name
          branch="${GITHUB_REF_NAME}"
          # sanitize branch for docker tag: replace any '/' with '-'
          safe_branch="${branch//\//-}"
          # replace spaces with '-'
          safe_branch="${safe_branch// /-}"
          # convert to lowercase for docker tag safety
          safe_branch="${safe_branch,,}"
          if [ "${branch}" = "main" ]; then
            tag="latest"
          elif [[ "${branch}" == deployment/* ]]; then
            name="${branch#deployment/}"
            # sanitize the extracted deployment name as well
            name="${name//\//-}"
            name="${name// /-}"
            name="${name,,}"
            tag="deployment-${name}-latest"
          else
            tag="${safe_branch}"
          fi
          echo "Computed IMAGE_BASE_TAG=${tag}"
          # Set step output in the recommended way
          echo "IMAGE_BASE_TAG=${tag}" >> "$GITHUB_OUTPUT"

  build-docker:
    name: üê≥ Build Docker Image
    needs: compute-image-tag
    runs-on: ${{ matrix.runner }}
    env:
      IMAGE_BASE_TAG: ${{ needs.compute-image-tag.outputs.image_base_tag }}
    strategy:
      matrix:
        platform: [ linux/amd64, linux/arm64/v8 ]
        include:
          - platform: linux/amd64
            runner: blacksmith-2vcpu-ubuntu-2404
          - platform: linux/arm64/v8
            runner: blacksmith-2vcpu-ubuntu-2404-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Blacksmith
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push for ${{ matrix.platform }}
        uses: useblacksmith/build-push-action@v2
        with:
          push: true
          # Verwende den berechneten Basis-Tag und f√ºge eine Arch-Suffix zur Unterscheidung hinzu
          tags: ghcr.io/overmail/overmail-backend:${{ env.IMAGE_BASE_TAG }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          platforms: ${{ matrix.platform }}

  merge-manifests:
    needs: [build-docker, compute-image-tag]
    runs-on: blacksmith
    name: üõ†Ô∏è Merge Docker Images
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_BASE_TAG: ${{ needs.compute-image-tag.outputs.image_base_tag }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ghcr.io/overmail/overmail-backend:${{ env.IMAGE_BASE_TAG }} \
            ghcr.io/overmail/overmail-backend:${{ env.IMAGE_BASE_TAG }}-amd64 \
            ghcr.io/overmail/overmail-backend:${{ env.IMAGE_BASE_TAG }}-arm64

  dependency-submission:
    name: üìä Submit Dependency Graph
    runs-on: blacksmith-2vcpu-ubuntu-2404
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Restore Gradle cache
        id: restore-gradle-cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 24
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4